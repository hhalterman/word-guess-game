<!DOCTYPE html>
<html lang="en">

<head>
    <title>Word Guessing Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body onload="gameReset();">

    <!--Begin the main content of the page -->
    <div id="content">
        <!-- The header section will repeat on all three HTML pages of the assignment -->
        <header>
            <div class="jumbotron">
                <div class="container">
                    <h1>Lake Erie Islands</h1>
                    <h2>A Word Guessing Game: Lake Erie Islands Edition</h2>
                </div>
        </header>
        <div class="container" id="bodyContent">
            <div class="row">
                <div class="col-sm-6" id="infocontent">
                    <div>
                        <img src="assets/images/map.jpg" class="img-fluid" alt="map of lake erie">
                    </div>
                </div>
                <div class="col-sm-6" id="gamecontent">

                    <h2 id="startMsg">
                        Press any letter to play!
                    </h2>
                    <p>
                        Wins
                    </p>
                    <h2 id="winCount"></h1>
                    <p>
                        Losses
                    </p>
                    <h2 id="lossCount"></h1>
                    <p>
                        Current Word
                    </p>

                    <h2 id="currentWord"></h1>
                    <p>
                        Number of Guesses Remaining
                    </p>
                    <h2 id="remainingChances"></h1>
                    <p>
                        Letters already guessed
                    </p>
                    <h2 id="usedLetters"></h1>
                </div>
            </div>
        </div><!-- Close container -->
    </div> <!-- close main content-->


</body>

</html>
